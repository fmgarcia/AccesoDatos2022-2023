<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<span th:text="${usuario.nombre}"></span>
	<span th:text="${usuario.apellidos}"></span>
	<br>
	<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
	<span th:if="${usuario.email}==null">El usuario no tiene mail</span>
</body>
</html>
